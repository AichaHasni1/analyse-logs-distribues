<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üîê Connexion - Analyse des Logs Distribu√©s</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2ecc71, #34495e); /* D√©grad√© vert et bleu fonc√© */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15); /* Fond semi-transparent */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            color: #2ecc71; /* Couleur verte pour le titre */
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #f1f1f1;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            background-color: #ecf0f1; /* Gris clair pour les champs */
            color: #2c3e50;
        }

        .error {
            background-color: #e74c3c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        button {
            background-color: #2ecc71; /* Vert dynamique pour le bouton */
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #16a085; /* Vert plus clair au survol */
            transform: scale(1.05);
        }

        .link {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #1abc9c; /* Couleur verte claire pour le lien */
        }

        .link a {
            color: #1abc9c;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Connexion</h1>

        {% if messages %}
        <div class="error-messages">
            {% for message in messages %}
            <p class="error">‚ö†Ô∏è {{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'connexion' %}">
            {% csrf_token %}
            <label for="username">üë• Nom d'utilisateur</label>
            <input type="text" name="username" required>
            <label for="password">üîë Mot de passe</label>
            <input type="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>

        <p class="link">Pas encore inscrit ? <a href="{% url 'inscription' %}">S'inscrire ici</a></p>
    </div>
</body>
</html>
